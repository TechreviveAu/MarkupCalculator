<div id='calc-contain'>

    <form name="calculator">

		<h2>Part Cost Inc GST</h2>
      <input class="calcInput" name="cost" id="cost" type="number" placeholder="Enter Cost Price inc. GST">
      <br>
		<h2>Mark-Up</h2>
      <select class="calcInput" name="Markup" id="Markup">
        <option value="1">0%</option>
        <option value="1.1">10%</option>
        <option value="1.2">20%</option>
        <option selected="selected" value="1.3">30% (Standard Markup)</option>
        <option value="1.4">40%</option>
        <option value="1.5">50%</option>
        <option value="1.6">60%</option>
        <option value="1.7">70%</option>
        <option value="1.8">80%</option>
        <option value="1.9">90%</option>
        <option value="2">100%</option>
      </select>
      <br>

       <h2>Labour Time</h2>
      <select class="calcInput" name="Labour" id="Labour">
        <option value="0">None (Retail Product)</option>
        <option selected="selected" value="60">30 Minutes (Minimum)</option>
        <option value="90">45 Minutes</option>
        <option value="120">1 Hour</option>
        <option value="150">1 Hour 15 Minutes</option>
        <option value="180">1 Hour 30 Minutes</option>
        <option value="210">1 Hour 45 Minutes</option>
        <option value="240">2 Hours</option>
        <option value="270">2 Hours 15 Minutes</option>
        <option value="300">2 Hours 30 Minutes</option>
        <option value="330">2 Hours 45 Minutes</option>
        <option value="360">3 Hours</option>
        <option value="390">3 Hours 15 Minutes</option>
        <option value="420">3 Hours 30 Minutes</option>
        <option value="450">3 Hours 45 Minutes</option>
        <option value="480">4 Hours</option>
      </select>
      <br>

      <h2><strong>Total:</strong></h2>
      <h3><p id="rrp"></p></h3>

    </form>

    <script>
      document.querySelectorAll('.calcInput').forEach(input => {
        input.addEventListener('input', () => {
          let a = document.getElementById('cost').value;
          let b = document.getElementById('Markup').value;
          let c = document.getElementById('Labour').value;

          let d = a * b;
          let e = parseInt(c) + parseInt(d);

          document.getElementById('rrp').textContent = e;
        })
      })
    </script>

  </div>
